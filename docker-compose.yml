version: "3.8"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/farmer_network
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-dev_secret}
      - OPENWEATHER_KEY=${OPENWEATHER_KEY:-}
    depends_on:
      - mongo
    ports:
      - "4000:4000"
    restart: unless-stopped
volumes:
  mongo_data:



