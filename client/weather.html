<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Weather - Farmer Network</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .weather-container {
      flex: 1;
      max-width: 1200px;
      background: #fff;
      border-radius: 14px;
      padding: 24px 32px;
      box-shadow: 0 0 14px rgba(0,0,0,0.08);
      margin-left: 32px;
      box-sizing: border-box;
      font-size: 18px;
    }
    #weatherResult {
      margin-top: 28px;
      background: #f7fbf6;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 16px rgba(0,0,0,0.05);
      color: #222;
    }
    #weatherResult h2 {
      margin-top: 0;
      color: #2f8f3a;
    }
    #cropSuggestion {
      margin-top: 20px;
      background: #dff0d8;
      border-radius: 12px;
      padding: 20px;
      color: #3c763d;
      font-weight: 600;
      font-family: Arial, sans-serif;
    }
    :root {
      --green: #2f8f3a;
      --light: #f5f9f1;
      --sidebar-bg: #f7fbf6;
      --sidebar-text: #188052;
      --sidebar-nav-selected: #b7e4c7;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg,#f7fbf6,#eef6ea);
      color: #123;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .profile-sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-right: 2px solid #e6eee3;
      min-height: 100vh;
      padding: 18px 0 18px 0;
      box-sizing: border-box;
    }
    .sidebar-logo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 6px;
      margin-bottom: 52px;
    }
    .sidebar-logo {
      width: 54px; height:54px;
      border-radius:20px;
      margin-bottom:9px;
      background:#fff;
      object-fit: cover;
    }
    .sidebar-name {
      color: var(--sidebar-text);
      font-size: 1.34em;
      font-weight: 700;
      letter-spacing:1.5px;
      text-align:center;
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      width: 90%;
      margin: 0 auto;
      gap: 10px;
    }
    .sidebar-nav-link {
      color: var(--sidebar-text);
      background: transparent;
      font-size: 1.08em;
      font-weight: 500;
      text-decoration: none;
      padding: 7px 18px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.22s;
      cursor: pointer;
    }
    .sidebar-nav-link:hover {
      background: var(--sidebar-nav-selected);
      color: var(--green);
      font-weight:700;
    }
    .sidebar-nav-link.active {
      background: var(--sidebar-nav-selected);
      color: var(--green);
      font-weight:700;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background-color: var(--green);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5d1a;
    }
  </style>
</head>
<body>
  <!-- Sidebar on the left -->
  <aside class="profile-sidebar">
    <div class="sidebar-logo-block">
      <img src="img.jpg" alt="Farmer Logo" class="sidebar-logo" />
      <span class="sidebar-name">Farmer Network</span>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="sidebar-nav-link"><i class="fa fa-home"></i> Home</a>
      <a href="profile.html" class="sidebar-nav-link"><i class="fa fa-user"></i> Profile</a>
      <a href="messages.html" class="sidebar-nav-link"><i class="fa fa-envelope"></i> Messages</a>
      <a href="weather.html" class="sidebar-nav-link active"><i class="fa fa-cloud-sun"></i> Weather</a>
      <a href="resources.html" class="sidebar-nav-link"><i class="fa fa-book"></i> Resources</a>
      <a href="community.html" class="sidebar-nav-link"><i class="fa fa-users"></i> Community</a>
      <a href="tips.html" class="sidebar-nav-link"><i class="fa fa-lightbulb"></i> Tips</a>
      <a href="Feedback.html" class="sidebar-nav-link"> <i class="fa fa-star"></i> Feedback</a>
    </nav>
  </aside>
  <!-- Weather main content -->
  <div class="weather-container">
    <h1 style="color:#2f8f3a;font-weight:700;margin-bottom:24px;">Weather Forecast⛅</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name" />
    <button id="getWeatherBtn">Get Weather</button>
    <section id="weatherResult"></section>
    <section id="cropSuggestion"></section>
  </div>
  <script>
    const apiKey = '44ada376102b3dd7f02823df7a1818f5';
    const cityInput = document.getElementById('cityInput');
    const getWeatherBtn = document.getElementById('getWeatherBtn');
    const weatherResult = document.getElementById('weatherResult');
    const cropSuggestion = document.getElementById('cropSuggestion');

    function suggestCrops(temperature, description) {
      // You can expand this logic as needed
      let crops = [];
      if (description.includes('rain')) crops.push('Paddy Rice');
      if (temperature >= 30) {
        crops.push('Sorghum', 'Pearl Millet', 'Cotton');
      } else if (temperature >= 20) {
        crops.push('Wheat', 'Barley', 'Maize', 'Tomato');
      } else if (temperature >= 10) {
        crops.push('Oats', 'Potatoes', 'Carrots');
      } else {
        crops.push('No suitable crops - too cold');
      }
      // Deduplicate crops
      return [...new Set(crops)];
    }

    getWeatherBtn.addEventListener('click', async () => {
      const city = cityInput.value.trim();
      if (!city) {
        alert('Please enter a city name');
        return;
      }
      weatherResult.innerHTML = 'Loading...';
      cropSuggestion.innerHTML = '';
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );
        if (!response.ok) throw new Error('City not found');
        const data = await response.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        weatherResult.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${temp} °C</p>
          <p><strong>Weather:</strong> ${desc}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
        const crops = suggestCrops(temp, desc);
        cropSuggestion.innerHTML = `<h3>Suitable Crops for Current Weather:</h3><ul>${crops.map(c => `<li>${c}</li>`).join('')}</ul>`;
      } catch (error) {
        weatherResult.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
